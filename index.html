<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio Samsung DesarrolladorAs</title>
</head> 
<body>
    <h1>Formulario de Registro</h1>
    <div class="formContainer">
    <form name="formularioregistro">
        <div class="inputContainer">
            <p id="User">Nombre de Usuario:</p>
            <input type="text" name="user" id="user" class="formElement" value="" />
            <span id="userError"></span>
        </div>
        <div class="inputContainer">
            <p id="Password">Contraseña:</p>
            <input type="password" name="password" id="password" class="formElement" value="" />
            <span id="passError"></span>
        </div>
        <div class="inputContainer">
            <p id="Confirm">Confirmar Contraseña:</p>
            <input type="password" name="confirm" id="confirm" class="formElement" value="" />
            <span id="confirmError"></span>
        </div>
        <div class="inputContainer">
            <p id="Telephone">Teléfono:</p>
            <input type="tel" name="telephone" id="telephone" class="formElement" value="" />
            <span id="telephoneError"></span>
        </div>
        <div class="inputContainer">
            <p id="Email">Correo Electrónico:</p>
            <input type="email" name="email" value="" id="email" class="formElement" />
            <span id="emailError"></span>
        </div>
    </form>
    <input type="submit" value="Enviar" id="button" onclick="return validateUser (), validatePassword (), validateConfirm (), validateEmail (), validateTelephone (), validateForm ()" />
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
